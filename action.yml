name: 'vue-upgrade'
description: 'vue upgrade'
author: 'Ryo Ota'
runs:
  using: 'composite'
  steps:
  - run: |
      set -xeu
      # echo Y | npx -p @vue/cli vue upgrade
      touch new_file
      ls -l
      git status
      git checkout -b actions/vue-upgrade
      git config --global user.email "github-actions[bot]@users.noreply.github.com"
      git config --global user.name "github-actions[bot]"
      # git add package*.json
      git add new_file
      git commit -m 'vue upgrade'
      git push -fu origin actions/vue-upgrade
      # export GITHUB_TOKEN=$(node -p "process.env['INPUT_GITHUB-TOKEN']")
      gh pr create --title 'vue upgrade' --body='Update dependencies with `vue upgrade`.'
    shell: bash
    env:
      GITHUB_TOKEN: ${{ github.token }}
  - run: echo 'hello!'
    shell: bash
